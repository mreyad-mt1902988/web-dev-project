<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning path page</title>
    <link rel="stylesheet" href="css/learning-path.css">
    <!--Importing Montserrat font using Google fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <button class="button" id="main-page-button">Go back to main page</button>
    <section>
        <h1>Completed courses</h1>
        <div class="courses-container" id="completed-courses">
            <!--Completed courses cards will be inserted here: -->
        </div>
    </section>
    <section>
        <h1>In-progress courses</h1>
        <div class="courses-container" id="in-progress-courses">
             <!--In-progress courses cards will be inserted here: -->
        </div>
    </section>
    <section>
        <h1>Pending courses</h1>
        <div class="courses-container" id="pending-courses">
            <!--Pending courses cards will be inserted here: -->
        </div>
    </section>
    <!--This part will be displayed only when the user clicks on (view more) button: -->
    <div id="modal" class="modal">
        <div id="extra-course-info" class="extra-course-info">
            <!--Extra course info will be inserted here: -->
        </div>
    </div>
    <script src="js/learning-path.js"></script>
</body>
</html>
