<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/login.css">
     <!--Enabling font awesome icons: -->
     <script src="https://kit.fontawesome.com/930a2eb052.js" crossorigin="anonymous"></script>
     <!--Importing Montserrat font using Google fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Login <i class="fa-regular fa-user"></i>
    </h1>
    <form id="login-form" class="login-form" action="#">
        <div>
            <label for="role">Role:</label>
            <select class="role" id="role" name="role">
                <option value="student" selected>Student</option>
                <option value="instructor">Instructor</option>
                <option value="administrator">Administrator</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" name="password" required> 
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <!--If the provided login info are not valid, an error message will be inserted here: -->
    <p class="error-message" id="error-message"></p>
    <p>Not registered yet? <a href="#">Create account</a></p>
    <script src="js/login.js"></script>
</body>
</html>
