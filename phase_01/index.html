<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="css/index.css">
    <!--Enabling font awesome icons: -->
    <script src="https://kit.fontawesome.com/930a2eb052.js" crossorigin="anonymous"></script>
    <!--Importing Montserrat font using Google fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul class="header-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
            <li>
                <label for="search-option">Search by:</label>
                <select class="search-option" id="search-option" name="search-option">
                    <option value="name" selected>Name</option>
                    <option value="category">Category</option>
                </select>
            </li>
            <li>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="search-input" type="search" placeholder="Search courses">
                </div>
                <button type="button" id="login-button" class="button"><a href="login.html" id="login-link">Login</a></button>
            </li>
        </ul>
    </header>
    <main>
        <h1>Courses</h1>
        <div id="courses-container" class="courses-container">
            <!--Courses cards will be inserted here: -->
        </div>
    </main>
    <section class="other-services">
        <h1>Other services</h1>
        <button type="button" id="learning-path-button" class="button">View learning path</button>
        <!--If learning path can't be displayed, an error message will be inserted here: -->
        <p class="error-message" id="error-message"></p>
    </section>
    <footer>
        <ul class="footer-menu">
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <p>Copyright &copy; 2025. All rights reserved.</p>
    </footer>
    <!--This part will be displayed only when the user clicks on (view more) button: -->
    <div id="modal" class="modal">
        <div id="extra-course-info" class="extra-course-info">
            <!--Extra course info will be inserted here: -->
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
